<body>
  <p>查找目录：find /（查找范围） -name '查找关键字' -type d 例：find . -name "sbin" -type d</p>
  <p>查找文件：find /（查找范围） -name 查找关键字 -print</p>
  <p>重启Nginx服务: 进入nginx可执行目录sbin下，输入命令./nginx -s reload 即可</p>
</body>
</html>
