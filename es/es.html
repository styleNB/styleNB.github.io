<body>
  <p>concat() 方法用于连接两个或多个数组。arrayObject.concat(arrayX,arrayX,......,arrayX)</p>
  <p>Object.assign() 方法用于将所有可枚举属性的值从一个或多个源对象复制到目标对象。它将返回目标对象</p>
  <p>for of 遍历数组 for in遍历数组和对象。 for(let key in arr){ console.log(key+': '+arr[key]) }</p>
  <p>some()：当内部return true时跳出整个循环。 every()：当内部return false时跳出整个循环</p>
